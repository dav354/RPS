<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gesture Recognition</title>

  <!-- Materialize CSS & Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <style>
    /* Dark theme overrides */
    body.dark-theme {
      background: #212121 !important;
      color: #fff !important;
    }

    body.dark-theme .card {
      background: #424242 !important;
    }

    body.dark-theme .card .card-content,
    body.dark-theme .card .card-title {
      color: #fff !important;
    }

    body.dark-theme .navbar,
    body.dark-theme .nav-wrapper {
      background-color: #333 !important;
    }
  </style>
</head>

<body class="">

  <!-- Navbar -->
  <nav class="navbar blue">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Gesture‚ÄëStream</a>
      <ul class="right">
        <li>
          <div class="switch" style="margin-top: 12px;">
            <label style="color: white;">
              ‚òÄÔ∏è
              <input type="checkbox" id="darkModeToggle">
              <span class="lever"></span>
              üåô
            </label>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 20px;">
    <div class="row">

      <!-- Video Column (2/3) -->
      <div class="col s12 m8">
        <div class="card">
          <div class="card-image">
            <img src="{{ url_for('video_feed') }}" alt="Live Video">
          </div>
        </div>
      </div>

      <!-- Info Column (1/3) -->
      <div class="col s12 m4">
        <!-- Stats Card -->
        <div class="card">
          <div class="card-content">
            <span class="card-title">Stats</span>
            <p><strong>Gesture:</strong> <span id="gesture">‚Ä¶</span></p>
            <p><strong>FPS:</strong> <span id="fps">‚Ä¶</span></p>
            <p><strong>Confidence:</strong> <span id="confidence">‚Ä¶</span></p>
            <p><strong>CPU %:</strong> <span id="cpu">‚Ä¶</span></p>
            <p><strong>RAM:</strong> <span id="ram">‚Ä¶</span></p>
            <p><strong>Infer (ms):</strong> <span id="infer">‚Ä¶</span></p>
            <p><strong>CPU Temp (¬∞C):</strong> <span id="cpu_temp">‚Ä¶</span></p>
          </div>
        </div>

        <!-- Logs Card -->
        <div class="card">
          <div class="card-content" style="max-height: 300px; overflow-y: auto;">
            <span class="card-title">Logs</span>
            <div id="logMessages" style="font-size: 0.9em;"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // Dark mode toggle
    const toggle = document.getElementById('darkModeToggle');
    const body = document.body;
    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark-theme');
      toggle.checked = true;
    }
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        body.classList.add('dark-theme');
        localStorage.setItem('darkMode', 'enabled');
      } else {
        body.classList.remove('dark-theme');
        localStorage.setItem('darkMode', 'disabled');
      }
    });

    // Fetch and display stats
    async function fetchStats() {
      const res = await fetch('/gesture_data');
      const stats = await res.json();
      document.getElementById('gesture').innerText = stats.gesture;
      document.getElementById('fps').innerText = stats.fps;
      document.getElementById('confidence').innerText = stats.confidence;
      document.getElementById('cpu').innerText = stats.cpu;
      document.getElementById('ram').innerText = stats.ram;
      document.getElementById('infer').innerText = stats.inference_ms;
      document.getElementById('cpu_temp').innerText = stats.cpu_temp;
    }

    // Fetch and display logs
    async function fetchLogs() {
      const res = await fetch('/logs');
      const logs = await res.json();
      document.getElementById('logMessages')
        .innerHTML = logs.slice(-20).join("<br>");
    }

    setInterval(fetchStats, 500);
    setInterval(fetchLogs, 1000);
  </script>
</body>

</html>
