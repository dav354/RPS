<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesture Recognition</title>

  <!-- Materialize CSS & Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <style>
    /* Dark theme overrides  */
    body.dark-theme {
      background: #212121 !important;
      color: #fff !important;
    }

    body.dark-theme .card {
      background: #424242 !important;
    }

    body.dark-theme .card .card-content,
    body.dark-theme .card .card-title {
      color: #fff !important;
    }

    body.dark-theme .navbar,
    body.dark-theme .nav-wrapper {
      background-color: #333 !important;
    }

    /* Padding on sides */
    .container {
      padding-left: 10px !important;
      padding-right: 10px !important;
    }

    /* Responsive video max size */
    .video-stream img {
      width: 100%;
      height: auto;
      max-height: calc(100vh - 280px);
      object-fit: cover;
    }

    /* Stats and logs layout */
    .bottom-row {
      display: flex;
      flex-wrap: wrap;
      margin-top: 15px;
      gap: 10px;
    }

    .stats-col {
      flex: 1 1 220px;
    }

    .logs-col {
      flex: 2 1 400px;
    }

    .logs-col .card-content {
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.9em;
    }

    @media (max-width: 800px) {

      .stats-col,
      .logs-col {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body class="">

  <!-- Navbar  -->
  <nav class="navbar blue">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Gesture‑Stream</a>
      <ul class="right">
        <li>
          <!-- Darkmode Toggle Icon  -->
          <i id="darkModeToggle" class="material-icons dark-toggle">brightness_6</i>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <!-- Video Stream -->
    <div class="video-stream">
      <img src="{{ url_for('video_feed') }}" alt="Live Video">
    </div>

    <!-- Bottom row: Stats and Logs -->
    <div class="bottom-row">

      <!-- Stats Column -->
      <div class="stats-col">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Stats</span>
            <p><strong>Gesture:</strong> <span id="gesture">…</span></p>
            <p><strong>FPS:</strong> <span id="fps">…</span></p>
            <p><strong>Confidence:</strong> <span id="confidence">…</span></p>
            <p><strong>CPU %:</strong> <span id="cpu">…</span></p>
            <p><strong>RAM:</strong> <span id="ram">…</span></p>
            <p><strong>Infer (ms):</strong> <span id="infer">…</span></p>
            <p><strong>CPU Temp (°C):</strong> <span id="cpu_temp">…</span></p>
          </div>
        </div>
      </div>

      <!-- Logs Column -->
      <div class="logs-col">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Logs</span>
            <div id="logMessages">…</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // Single-icon dark mode toggle 
    const toggleIcon = document.getElementById('darkModeToggle');
    const body = document.body;

    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark-theme');
      toggleIcon.textContent = 'brightness_7';
    } else {
      toggleIcon.textContent = 'brightness_2';
    }

    toggleIcon.addEventListener('click', () => {
      if (body.classList.toggle('dark-theme')) {
        localStorage.setItem('darkMode', 'enabled');
        toggleIcon.textContent = 'brightness_7';
      } else {
        localStorage.setItem('darkMode', 'disabled');
        toggleIcon.textContent = 'brightness_2';
      }
    });

    // Fetch and display stats
    async function fetchStats() {
      const res = await fetch('/gesture_data');
      const stats = await res.json();
      document.getElementById('gesture').innerText = stats.gesture;
      document.getElementById('fps').innerText = stats.fps;
      document.getElementById('confidence').innerText = stats.confidence;
      document.getElementById('cpu').innerText = stats.cpu;
      document.getElementById('ram').innerText = stats.ram;
      document.getElementById('infer').innerText = stats.inference_ms;
      document.getElementById('cpu_temp').innerText = stats.cpu_temp;
    }

    // Fetch and display logs
    async function fetchLogs() {
      const res = await fetch('/logs');
      const logs = await res.json();
      document.getElementById('logMessages')
        .innerHTML = logs.slice(-20).join("<br>");
    }

    setInterval(fetchStats, 500);
    setInterval(fetchLogs, 1000);
  </script>
</body>

</html>
