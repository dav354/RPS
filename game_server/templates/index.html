<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RPS</title>

  <!-- Materialize CSS & Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Rock Pepper Scissors</a>
      <ul class="right nav-icons">
        <li><span id="tpu-indicator" title="System status"></span></li>
        <!-- Removed armToggle button -->
        <li><i id="darkModeToggle" class="material-icons dark-toggle">brightness_6</i></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container" style="margin-top: 32px;">
    <div class="row" style="display:flex; flex-direction:row;">
      <!-- Stream & Controls on the left -->
      <div style="flex:2; padding-right:16px;">
        <img src="{{ url_for('video_feed_route') }}" alt="Live Video" class="responsive-img" id="camera-stream"
          onerror="this.onerror=null;this.src='/static/assets/camera_off.png';" />

        <!-- Big Start Game Button -->
        <div class="card blue-grey lighten-5" style="margin-top: 24px; text-align: center; padding: 24px;">
          <button id="playBigBtn" class="btn-large waves-effect waves-light green" style="font-size: 1.5rem;">
            <i class="material-icons left">play_arrow</i>Start Game
          </button>

          <!-- Game Info under the button -->
          <div class="game-info-flex">
            <div>
              <div id="match">Pepper vs Player (Round 1/3)</div>
              <div id="score">0 : 0</div>
              <div id="result">rock : scissors</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Metrics on the right -->
      <div style="flex:1;">
        <div class="card blue-grey lighten-5" style="margin-bottom: 16px;">
          <div class="card-content">
            <span class="card-title">Gesture</span>
            <p><strong>Type:</strong> <span id="gesture">…</span></p>
            <p><strong>Confidence:</strong> <span id="confidence">…</span></p>
          </div>
        </div>
        <div class="card blue-grey lighten-5" style="margin-bottom: 16px;">
          <div class="card-content">
            <span class="card-title">Performance</span>
            <p><strong>FPS:</strong> <span id="fps">…</span></p>
            <p><strong>Inference (ms):</strong> <span id="infer">…</span></p>
          </div>
        </div>
        <div class="card blue-grey lighten-5">
          <div class="card-content">
            <span class="card-title">System</span>
            <p><strong>CPU %:</strong> <span id="cpu">…</span></p>
            <p><strong>CPU Temp (°C):</strong> <span id="cpu_temp">…</span></p>
            <p><strong>RAM:</strong> <span id="ram">…</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    const toggleIcon = document.getElementById('darkModeToggle');
    const body = document.body;
    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark-theme');
      toggleIcon.textContent = 'brightness_7';
    } else {
      toggleIcon.textContent = 'brightness_2';
    }

    toggleIcon.addEventListener('click', () => {
      if (body.classList.toggle('dark-theme')) {
        localStorage.setItem('darkMode', 'enabled');
        toggleIcon.textContent = 'brightness_7';
      } else {
        localStorage.setItem('darkMode', 'disabled');
        toggleIcon.textContent = 'brightness_2';
      }
    });

    async function fetchStats() {
      const res = await fetch('/gesture_data');
      const s = await res.json();
      const tpu = s.tpu;
      const camera = s.camera;
      const tpuIndicator = document.getElementById('tpu-indicator');

      if (tpu && camera) {
        tpuIndicator.innerHTML = "";
      } else {
        let reason = (!tpu && !camera)
          ? "TPU and camera not detected"
          : (!tpu ? "TPU not detected" : "Camera not detected");
        tpuIndicator.innerHTML = `<span class="status-dot pulse" style="color:#e53935;" title="${reason}">●</span>`;
      }

      document.getElementById('gesture').innerText = s.gesture;
      document.getElementById('confidence').innerText = s.confidence;
      document.getElementById('fps').innerText = s.fps;
      document.getElementById('infer').innerText = s.inference_ms;
      document.getElementById('cpu').innerText = s.cpu;
      document.getElementById('ram').innerText = s.ram;
      document.getElementById('cpu_temp').innerText = s.cpu_temp;
    }

    async function startGame() {
      await fetch("/reset_game");

      let rounds = 0;
      const totalRounds = 3;
      document.getElementById("match").innerText = `Pepper vs Player (Round 1/${totalRounds})`;
      document.getElementById("score").innerText = "0 : 0";
      document.getElementById("result").innerText = "… : …";

      const playNextRound = () => {
        if (rounds >= totalRounds) return;

        fetch("/start_round").then(() => {
          const interval = setInterval(() => {
            fetch("/game_state")
              .then(res => res.json())
              .then(state => {
                if (state.last_played) {
                  const p = state.score.player;
                  const c = state.score.computer;
                  document.getElementById("match").innerText = `Pepper vs Player (Round ${rounds + 1}/${totalRounds})`;
                  document.getElementById("score").innerText = `${c} : ${p}`;
                  document.getElementById("result").innerText = `${state.computer_move} : ${state.player_move}`;
                  clearInterval(interval);
                  rounds++;
                  if (rounds < totalRounds) {
                    setTimeout(playNextRound, 2000);
                  }
                }
              });
          }, 1000);
        });
      };

      playNextRound();
    }

    document.getElementById('playBigBtn').addEventListener('click', () => {
      startGame();
    });

    setInterval(fetchStats, 2000);
  </script>
</body>

</html>
