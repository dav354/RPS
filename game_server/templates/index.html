<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RPS</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script>
    // Apply dark theme immediately on load to prevent flash
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.documentElement.classList.add('dark-theme');
    }
  </script>
</head>


<body>
  <nav>
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Rock Pepper Scissors</a>
      <ul class="right nav-icons">
        <li><span id="tpu-indicator" title="System status"></span></li>
        <li><i id="darkModeToggle" class="material-icons dark-toggle">brightness_6</i></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 32px;">
    <div class="row" style="display:flex; flex-direction:row;">
      <!-- LEFT: Video + Button + Game Info -->
      <div style="flex:2; padding-right:16px;">
        <img src="{{ url_for('video_feed_route') }}" class="responsive-img" id="camera-stream"
          onerror="this.onerror=null;this.src='/static/assets/camera_off.png';" />

        <div class="card blue-grey lighten-5" style="margin-top: 24px; padding: 24px;">
          <div style="display:flex; justify-content:space-between; align-items:center;">
            <!-- BUTTON -->
            <button id="playBtn" class="btn-large green">
              <i class="material-icons left" id="playBtnIcon">play_arrow</i>Start Game
            </button>

            <!-- GAME INFO -->
            <div style="text-align:center; flex:1;">
              <div id="match">Pepper vs Player (Round 1/3)</div>
              <div id="score" style="font-size:1.8rem;">0 : 0</div>
              <div id="result" style="font-size:1.3rem;">rock : scissors</div>
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT: Stats -->
      <div style="flex:1;">
        <div class="card blue-grey lighten-5" style="margin-bottom: 16px;">
          <div class="card-content">
            <p><strong>Type:</strong> <span id="gesture">…</span></p>
            <p><strong>Confidence:</strong> <span id="confidence">…</span></p>
          </div>
        </div>
        <div class="card blue-grey lighten-5" style="margin-bottom: 16px;">
          <div class="card-content">
            <p><strong>FPS:</strong> <span id="fps">…</span></p>
            <p><strong>Inference (ms):</strong> <span id="infer">…</span></p>
          </div>
        </div>
        <div class="card blue-grey lighten-5">
          <div class="card-content">
            <p><strong>CPU %:</strong> <span id="cpu">…</span></p>
            <p><strong>CPU Temp (°C):</strong> <span id="cpu_temp">…</span></p>
            <p><strong>RAM:</strong> <span id="ram">…</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    const body = document.body;
    const darkToggle = document.getElementById('darkModeToggle');

    // Dark mode apply on load
    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark-theme');
      if (darkToggle) darkToggle.textContent = 'brightness_7';
    } else {
      if (darkToggle) darkToggle.textContent = 'brightness_2';
    }

    // Toggle dark mode
    if (darkToggle) {
      darkToggle.addEventListener('click', () => {
        const isDark = body.classList.toggle('dark-theme');
        localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        darkToggle.textContent = isDark ? 'brightness_7' : 'brightness_2';
      });
    }

    const playBtn = document.getElementById("playBtn");
    const playIcon = document.getElementById("playBtnIcon");
    let gameActive = false;
    let pollInterval;

    async function fetchStats() {
      const res = await fetch("/gesture_data");
      const s = await res.json();
      const tpuIndicator = document.getElementById('tpu-indicator');
      tpuIndicator.innerHTML = (s.tpu && s.camera) ? "" :
        `<span class="status-dot pulse" style="color:#e53935;">●</span>`;
      document.getElementById('gesture').innerText = s.gesture;
      document.getElementById('confidence').innerText = s.confidence;
      document.getElementById('fps').innerText = s.fps;
      document.getElementById('infer').innerText = s.inference_ms;
      document.getElementById('cpu').innerText = s.cpu;
      document.getElementById('ram').innerText = s.ram;
      document.getElementById('cpu_temp').innerText = s.cpu_temp;
    }

    async function toggleGame() {
      if (gameActive) {
        await fetch("/reset_game");
        stopPolling();
      } else {
        await fetch("/reset_game");
        await fetch("/start_round");
        startPolling();
      }
      gameActive = !gameActive;
      updateButton();
    }

    function updateButton() {
      playBtn.classList.toggle("green", !gameActive);
      playBtn.classList.toggle("red", gameActive);
      playIcon.textContent = gameActive ? "stop" : "play_arrow";
      playBtn.innerHTML = `<i class="material-icons left" id="playBtnIcon">${playIcon.textContent}</i>${gameActive ? "Stop" : "Start"} Game`;
    }

    function startPolling() {
      pollInterval = setInterval(() => {
        fetch("/game_state")
          .then(res => res.json())
          .then(state => {
            const p = state.score.player;
            const c = state.score.computer;
            const r = p + c + 1;
            document.getElementById("match").innerText = `Pepper vs Player (Round ${r}/3)`;
            document.getElementById("score").innerText = `${c} : ${p}`;
            document.getElementById("result").innerText = `${state.computer_move} : ${state.player_move}`;
            if (state.result.includes("Game Over")) {
              clearInterval(pollInterval);
              gameActive = false;
              updateButton();
            }
          });
      }, 1500);
    }

    function stopPolling() {
      clearInterval(pollInterval);
    }

    playBtn.addEventListener("click", toggleGame);
    setInterval(fetchStats, 2000);
  </script>

</html>
