<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RPS</title>

  <!-- Materialize CSS & Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <style>
    /* Inline styles for layout */
    .game-info-grid {
      display: grid;
      grid-template-columns: auto auto auto;
      justify-content: center;
      align-items: center;
      gap: 12px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .game-info-row {
      grid-column: span 3;
    }

    .btn-large {
      font-size: 1.5rem;
      padding: 12px 24px;
    }

    #camera-stream {
      width: 100%;
      max-width: 640px;
      aspect-ratio: 4/3;
      height: auto;
      margin-top: 15px;
      background: #222;
      border-radius: 8px;
    }

    .status-dot.pulse {
      animation: pulse-red 1.5s infinite;
    }

    @keyframes pulse-red {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Rock Pepper Scissors</a>
      <ul class="right nav-icons">
        <li><span id="tpu-indicator" title="System status"></span></li>
        <li><i id="armToggle" class="material-icons nav-arm-btn">play_arrow</i></li>
        <li><i id="darkModeToggle" class="material-icons dark-toggle">brightness_6</i></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container" style="margin-top: 32px;">
    <div style="display:flex; flex-direction:row; gap:16px;">

      <!-- Left column: camera, button, game info -->
      <div style="flex:2;">
        <img src="{{ url_for('video_feed_route') }}" id="camera-stream" alt="Live Video" class="responsive-img"
          onerror="this.onerror=null;this.src='/static/assets/camera_off.png';" />

        <div style="display:flex; align-items: center; margin-top:24px; gap:16px;">
          <!-- Start Game Button -->
          <button id="playBigBtn" class="btn-large waves-effect waves-light green">
            <i class="material-icons left">play_arrow</i>
            Start Game
          </button>

          <!-- Game Info Card -->
          <div class="card blue-grey lighten-5" style="flex:1;">
            <div class="card-content">
              <span class="card-title">Game</span>
              <div class="game-info-grid">
                <div>Pepper</div>
                <div>vs</div>
                <div id="match">Player</div>
                <div class="game-info-row" id="score">0 : 0</div>
                <div class="game-info-row" id="result">– : –</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right column: stats cards -->
      <div style="flex:1;">
        <div class="card blue-grey lighten-5" style="margin-bottom:16px;">
          <div class="card-content">
            <span class="card-title">Gesture</span>
            <p><strong>Type:</strong> <span id="gesture">…</span></p>
            <p><strong>Confidence:</strong> <span id="confidence">…</span></p>
          </div>
        </div>
        <div class="card blue-grey lighten-5" style="margin-bottom:16px;">
          <div class="card-content">
            <span class="card-title">Performance</span>
            <p><strong>FPS:</strong> <span id="fps">…</span></p>
            <p><strong>Inference (ms):</strong> <span id="infer">…</span></p>
          </div>
        </div>
        <div class="card blue-grey lighten-5">
          <div class="card-content">
            <span class="card-title">System</span>
            <p><strong>CPU %:</strong> <span id="cpu">…</span></p>
            <p><strong>CPU Temp (°C):</strong> <span id="cpu_temp">…</span></p>
            <p><strong>RAM:</strong> <span id="ram">…</span></p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // Theme toggle
    const toggleIcon = document.getElementById('darkModeToggle'), body = document.body;
    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark-theme');
      toggleIcon.textContent = 'brightness_7';
    } else toggleIcon.textContent = 'brightness_2';
    toggleIcon.addEventListener('click', () => {
      if (body.classList.toggle('dark-theme')) {
        localStorage.setItem('darkMode', 'enabled');
        toggleIcon.textContent = 'brightness_7';
      } else {
        localStorage.setItem('darkMode', 'disabled');
        toggleIcon.textContent = 'brightness_2';
      }
    });

    // Periodic stats fetch
    async function fetchStats() {
      const res = await fetch('/gesture_data');
      const s = await res.json();
      document.getElementById('gesture').innerText = s.gesture;
      document.getElementById('confidence').innerText = s.confidence;
      document.getElementById('fps').innerText = s.fps;
      document.getElementById('infer').innerText = s.inference_ms;
      document.getElementById('cpu').innerText = s.cpu;
      document.getElementById('ram').innerText = s.ram;
      document.getElementById('cpu_temp').innerText = s.cpu_temp;
      // Indicator
      const dot = document.getElementById('tpu-indicator');
      if (s.tpu && s.camera) dot.innerHTML = '';
      else dot.innerHTML = `<span class="status-dot pulse" style="color:#e53935;" title="${(!s.tpu && !s.camera) ? 'TPU & camera missing' : (!s.tpu ? 'TPU missing' : 'Camera missing')}">●</span>`;
    }
    setInterval(fetchStats, 2000);

    // Game logic
    async function startGame() {
      await fetch('/reset_game');
      let rounds = 0;
      document.getElementById('score').innerText = '0 : 0';
      document.getElementById('result').innerText = '– : –';
      document.getElementById('match').innerText = `Player (Round 1/3)`;

      const next = () => {
        if (rounds >= 3) return;
        fetch('/start_round').then(() => {
          const iv = setInterval(async () => {
            const state = await (await fetch('/game_state')).json();
            if (state.last_played) {
              document.getElementById('match').innerText = `Player (Round ${rounds + 1}/3)`;
              document.getElementById('score').innerText = `${state.score.computer} : ${state.score.player}`;
              document.getElementById('result').innerText = `${state.computer_move} : ${state.player_move}`;
              clearInterval(iv);
              rounds++;
              if (rounds < 3) setTimeout(next, 2000);
            }
          }, 500);
        });
      };
      next();
    }

    document.getElementById('playBigBtn').addEventListener('click', startGame);
    document.getElementById('armToggle').addEventListener('click', startGame);
  </script>
</body>

</html>
