<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RPS</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script>
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.documentElement.classList.add('dark-theme');
    }
  </script>
</head>


<body>
  <nav>
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Rock Pepper Scissors</a>
      <ul class="right nav-icons">
        <li><span id="tpu-indicator" title="System status"></span></li>
        <li><i id="darkModeToggle" class="material-icons dark-toggle">brightness_6</i></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 32px;">
    <div class="row" style="display:flex; flex-direction:row;">
      <div style="flex:2; padding-right:16px;">
        <img src="{{ url_for('video_feed_route') }}" class="responsive-img" id="camera-stream"
          onerror="this.onerror=null;this.src='/static/assets/camera_off.png';" />
      </div>

      <div style="flex:1;">
        <div class="card blue-grey lighten-5" style="margin-bottom: 16px;">
          <div class="card-content">
            <p><strong>Type:</strong> <span id="gesture">…</span></p>
            <p><strong>Confidence:</strong> <span id="confidence">…</span></p>
          </div>
        </div>
        <div class="card blue-grey lighten-5" style="margin-bottom: 16px;">
          <div class="card-content">
            <p><strong>FPS:</strong> <span id="fps">…</span></p>
            <p><strong>Inference (ms):</strong> <span id="infer">…</span></p>
          </div>
        </div>
        <div class="card blue-grey lighten-5">
          <div class="card-content">
            <p><strong>CPU %:</strong> <span id="cpu">…</span></p>
            <p><strong>CPU Temp (°C):</strong> <span id="cpu_temp">…</span></p>
            <p><strong>RAM:</strong> <span id="ram">…</span></p>
          </div>
        </div>
      </div>
    </div>

    <div class="card blue-grey lighten-5" style="margin-top: 24px; padding: 24px;">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <button id="playBtn" class="btn-large green">
          <i class="material-icons left" id="playBtnIcon">play_arrow</i>Start Game
        </button>

        <div class="game-info-container" style="flex:1;">
          <div id="match" class="info-line">
            <span class="left">Pepper</span>
            <span class="separator">vs</span>
            <span class="right">Player (Round 1/3)</span>
          </div>
          <div id="score" class="info-line" style="font-size:1.8rem;">
            <span class="left">0</span>
            <span class="separator">:</span>
            <span class="right">0</span>
          </div>
          <div id="result" class="info-line" style="font-size:1.3rem;">
            <span class="left">...</span>
            <span class="separator">:</span>
            <span class="right">...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const body = document.body;
    const darkToggle = document.getElementById('darkModeToggle');

    // Dark mode apply on load
    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark-theme');
      if (darkToggle) darkToggle.textContent = 'brightness_7';
    } else {
      if (darkToggle) darkToggle.textContent = 'brightness_2';
    }

    // Toggle dark mode
    if (darkToggle) {
      darkToggle.addEventListener('click', () => {
        const isDark = body.classList.toggle('dark-theme');
        localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        darkToggle.textContent = isDark ? 'brightness_7' : 'brightness_2';
      });
    }

    const playBtn = document.getElementById("playBtn");
    const playIcon = document.getElementById("playBtnIcon");
    let gameActive = false;
    let pollInterval;
    // New flag to prevent multiple reset timers from being scheduled
    let resetTimerScheduled = false;

    async function fetchStats() {
      const res = await fetch('/gesture_data');
      const s = await res.json();

      const tpuIndicator = document.getElementById('tpu-indicator');
      if (s.tpu && s.camera) {
        tpuIndicator.innerHTML = "";
        tpuIndicator.title = "";
      } else {
        let reason = (!s.tpu && !s.camera)
          ? "TPU and Camera not available"
          : (!s.tpu ? "TPU not available" : "Camera not available");
        tpuIndicator.innerHTML = `<span class="status-dot pulse" style="color:#e53935;">●</span>`;
        tpuIndicator.title = reason;
      }

      document.getElementById('gesture').innerText = s.gesture;
      document.getElementById('confidence').innerText = s.confidence;
      document.getElementById('fps').innerText = s.fps;
      document.getElementById('infer').innerText = s.inference_ms;
      document.getElementById('cpu').innerText = s.cpu;
      document.getElementById('ram').innerText = s.ram;
      document.getElementById('cpu_temp').innerText = s.cpu_temp || 'N/A';
    }


    async function toggleGame() {
      if (gameActive) {
        await fetch("/reset_game");
        stopPolling();
        // Ensure resetTimerScheduled is reset if game is stopped manually
        resetTimerScheduled = false;
      } else {
        await fetch("/reset_game"); // Always reset game state
        await fetch("/start_round"); // Then start the first round
        startPolling();
        // When a new game starts, ensure the reset timer isn't pending
        resetTimerScheduled = false;
      }
      gameActive = !gameActive;
      updateButton();
    }

    function updateButton() {
      playBtn.classList.toggle("green", !gameActive);
      playBtn.classList.toggle("red", gameActive);
      playIcon.textContent = gameActive ? "stop" : "play_arrow";
      playBtn.innerHTML = `<i class="material-icons left" id="playBtnIcon">${playIcon.textContent}</i>${gameActive ? "Stop" : "Start"} Game`;
    }

    function startPolling() {
      // Clear any existing interval before setting a new one to prevent duplicates
      if (pollInterval) {
        clearInterval(pollInterval);
      }

      pollInterval = setInterval(() => {
        fetch("/game_state")
          .then(res => res.json())
          .then(state => {
            const p = state.score.player;
            const c = state.score.computer;
            const r = state.current_round; // Use state.current_round directly from backend
            const totalRounds = state.total_rounds; // Get total rounds from backend

            // Update UI elements
            document.querySelector("#match .right").textContent = `Player (Round ${r > totalRounds ? totalRounds : r}/${totalRounds})`;
            document.querySelector("#score .left").textContent = c;
            document.querySelector("#score .right").textContent = p;
            document.querySelector("#result .left").textContent = state.computer_move;
            document.querySelector("#result .right").textContent = state.player_move;

            if (state.game_over) { // Check the new 'game_over' field from backend
              clearInterval(pollInterval); // Stop polling immediately
              gameActive = false;
              updateButton();

              // Schedule reset ONLY if it hasn't been scheduled already
              if (!resetTimerScheduled) {
                resetTimerScheduled = true; // Mark as scheduled
                console.log("Game Over. Scheduling reset in 5 seconds...");
                setTimeout(() => {
                  fetch("/reset_game").then(() => {
                    console.log("Game reset after 5-second delay.");
                    // Reset UI after game over and backend reset
                    document.querySelector("#match .right").textContent = `Player (Round 1/${totalRounds})`;
                    document.querySelector("#score .left").textContent = `0`;
                    document.querySelector("#score .right").textContent = `0`;
                    document.querySelector("#result .left").textContent = `…`;
                    document.querySelector("#result .right").textContent = `…`;
                    resetTimerScheduled = false; // Allow new resets for future games
                  });
                }, 5000);
              }
            } else {
              // If game is active and a round has been processed, trigger the next round
              const roundProcessed = state.player_move !== "none" && state.computer_move !== "none" && state.result !== `Round ${r}/${totalRounds}: Waiting for player...`;

              if (gameActive && roundProcessed && r < totalRounds) {
                console.log(`Round ${r} processed. Triggering next round via /start_round.`);
                // Fire and forget. Backend will handle cooldown.
                fetch("/start_round");
              }
            }
          })
          .catch(error => {
            console.error("Error fetching game state:", error);
            // Optionally stop polling or show error to user
            clearInterval(pollInterval); // Stop polling on error
            gameActive = false;
            updateButton();
            resetTimerScheduled = false; // Ensure it's reset if polling stops due to error
          });
      }, 1500);
    }

    function stopPolling() {
      clearInterval(pollInterval);
      // When polling stops (e.g., manually), also clear the scheduled reset if any
      // This part is less critical because toggleGame also sets resetTimerScheduled to false
      // when gameActive becomes false.
      // clearTimeout(resetTimeoutId); // If you stored the ID, clear it here.
    }

    playBtn.addEventListener("click", toggleGame);
    setInterval(fetchStats, 2000);
  </script>

</html>
